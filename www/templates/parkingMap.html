<ion-modal-view>
    <ion-header-bar style="background: #ffc900">
      <h1 class="title">Parking Map</h1>
      <div class="buttons">
        <button class="button button-light" ng-click="closeParkingMap()">Close</button>
      </div>
    </ion-header-bar>
    <ion-content style="background: white;scroll-snap-type: mandatory;
    scroll-snap-points-y: repeat(300px);
    scroll-snap-type: y mandatory;">
        <div style="height:470px;width: 600px;">
          <img width="100%" height="100%" src="img/parkingMap.jpg">
        </div>
    </ion-content>
  </ion-modal-view>
